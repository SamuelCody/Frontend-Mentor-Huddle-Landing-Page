<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Huddle Landing Page</title>


  <!-- Bootstrap Styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Script -->
  <script src="js/bootstrap.js"></script>
  <script src="https://kit.fontawesome.com/c7663d24bd.js"></script>
</head>

<body>
  <section class="landing-page">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <a href="#" class="navbar-brand">
          <img src="images/logo.svg" alt="Huddle" class="logo-img">
        </a>
      </nav>
      <div class="row">
        <div class="col-lg-6">
          <img src="images/illustration-mockups.svg" alt="Desktop" class="illustration">
        </div>
        <div class="col-lg-6 text">
          <h1 class="heading-style">Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you engage
            in genuine discussions.
          </p>
          <div class="button-style">
            <button type="button" class="btn btn-large">Register</button>
          </div>
        </div>
      </div>
      <div class="social">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>
</body>

</html>
